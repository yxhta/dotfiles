# vim: ft=tmux
# ============================================================================
# General Settings
# ============================================================================

# Set true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 10000

# Address vim mode switching delay
set -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing
set -g renumber-windows on

# Enable window activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Disable sound bell
set -g bell-action none
set -g visual-bell off

# Enable focus events
set -g focus-events on

# Set window titles
set -g set-titles on
set -g set-titles-string "#T"

# ============================================================================
# Key Bindings
# ============================================================================

# Change prefix key to C-s
unbind C-b
set -g prefix C-s
bind -r C-s send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Disable suspend-client
unbind C-z

# ============================================================================
# Window & Pane Management
# ============================================================================

# Window splitting
bind - split-window -v -c '#{pane_current_path}'
bind \\ split-window -h -c '#{pane_current_path}'

# Window navigation
bind -r C-k select-window -t :-
bind -r C-j select-window -t :+

# Pane navigation (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Break and kill pane
bind b break-pane
bind q kill-pane

# ============================================================================
# Copy Mode
# ============================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Copy mode bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi Space send -X jump-again
bind -T copy-mode-vi 0 send -X back-to-indentation

# Quick copy bindings
bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy'
bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy'

# ============================================================================
# Status Bar
# ============================================================================

# Position at top
set -g status-position top

# Default colors (transparent background)
set -g status-style bg=default,fg=colour136

# Window status
setw -g window-status-style fg=colour244,bg=default,dim
setw -g window-status-current-style fg=colour166,bg=default,bright

# Pane borders
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour136,bg=default

# Messages
set -g message-style bg=colour235,fg=colour166

# Pane number display
set -g display-panes-active-colour colour33
set -g display-panes-colour colour166

# Clock
setw -g clock-mode-colour colour64

# ============================================================================
# Load External Configurations
# ============================================================================

# Platform-specific settings
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

# Custom statusline
source ~/.config/tmux/statusline.conf

# Additional utilities
source ~/.config/tmux/utility.conf