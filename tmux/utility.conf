# vim: ft=tmux
# ============================================================================
# Tmux Utility Keybindings
# ============================================================================

# Lazygit popup
# Opens lazygit in a popup window with 80% width and height
bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# New window (keep default key `prefix + c`)
unbind c
bind c new-window

# Claude Code session selector popup
bind f display-popup -w80% -h80% -E ccs
